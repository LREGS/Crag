<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Crag Submission</title>
      </head>
      <body>
        <main>
            <h1> Add Crag </h1>
            <form id="addCrag_form">
                <label> Name: <input name="name" autocomplete="name" /></label>
                <label> Latitude: <input type="number" name="latitude" step="0.000000000000001" autocomplete="latitude"></label>
                <label> Longitude: <input type="number" name="longitude" step="0.000000000000001" autocomplete="longitude"></label>
                <button>Submit</button>
            </form>
        </main>
        <script src="./js/addCrags.js"> </script>
      </body>
</html>
